<html>
<head>
<!-- This imports the CSS stylesheet -->
<link rel=StyleSheet href="style.css" type="text/css">
<!-- This just imports the YUI javascript framework -->
<script src="yui-min.js"></script>
</head>
<body>
<br/><br/><br/><br/>
<!-- These are the main navigation, title, content and popup divs -->
<div class="title box" id="title">Jack Rabbit Slim's</div>
<button class="button back" id="back" style="font-size:0.8em;">Back</button>
<div class="top-buttons" id="top-buttons" style="font-size:0.3em;">
    <button class="button" style="margin: 1px auto 1px auto;" id="remembered" name="remembered.html">Remembered</button><br/>
    <button class="button" style="margin: 1px auto 1px auto;" id="load-new-popup" name="onourway.html">Call Waiter</button>
</div>

<div class="menu-bar box" id="menu-bar">
    <button class="menu-item lit-up" id="load-new-page" name="specials-royale.html">Specials</button>
    <button class="menu-item" id="load-new-page" name="food.html">Food</button>
    <button class="menu-item" id="load-new-popup" name="not-supported.html">Popular</button>
    <button class="menu-item" id="load-new-popup" name="not-supported.html">Drinks</button>
    <button class="menu-item" id="load-new-popup" name="not-supported.html">Desserts</button>
</div>
<div class="popup box" id="popup"></div>
<div class="overlay" id="overlay"></div>

<!-- These are extra buttons with IDs we might have to attach to other buttons we make.
            The names should be pretty self-explanatory.
    <div style="position:absolute;bottom:20px;">
        <button name="Le Big Mac" id="remember">Remember Le Big Mac</button>
        <button name="Bacon Cheeseburger" id="remember">Remember Bacon Cheeseburger</button>
        <button id="hide-menu-bar">Hide Menu Bar</button>
        <button id="show-menu-bar">Show Menu Bar</button>
        <button id="hide-back-button">Hide Back Button</button>
        <button id="show-back-button">Show Back Button</button>
        <button id="hide-me">Hide Me</button>
        <button id="fade-me">Fade Me</button>
        <button id="shrink-me">Shrink Me</button>
        <button id="clear-cache">Clear Cache</button>
        <button id="get-cache">Get Remembered Items In Cache</button>
        <button id="load-new-page" name="food.html">Load Food Page</button>
        <button id="load-new-page" name="specials-royale.html">Load Specials Page</button>
        <button id="load-new-popup" name="popup.html">Load Other Popup</button>
        <button id="load-new-popup" name="not-supported.html">Load Not-Supported Popup</button>
    </div>
-->

<!-- This imports the main Javascript file that has event listeners for 
        clicks on all the buttons and divs above. -->
<script src="main.js"></script>

</html>
